<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic Tac Toe - Neon Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">TIC TAC TOE</h1>
        <div class="game-info">
            <div class="player-info">
                <span class="current-player">Player <span id="current-player">X</span>'s Turn</span>
            </div>
            <div class="score-board">
                <div class="score">
                    <span class="player-x">X: <span id="score-x">0</span></span>
                    <span class="player-o">O: <span id="score-o">0</span></span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="game-controls">
            <button class="reset-btn" id="resetBtn">Reset Game</button>
            <button class="new-game-btn" id="newGameBtn">New Match</button>
        </div>
        
        <div class="winner-message" id="winnerMessage">
            <div class="winner-content">
                <h2 class="winner-text" id="winnerText"></h2>
                <button class="play-again-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>
    
    <div class="sparkles-container" id="sparklesContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
